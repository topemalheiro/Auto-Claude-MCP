[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude slow tests by default for faster PR checks
# Run all tests with: pytest -m "slow or not slow" or just pytest
addopts = -q --tb=short -m "not slow"
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    slow: marks tests as slow (deselect with '-m "not slow"') - these are integration/e2e tests that take >10s
    integration: marks tests as integration tests
    asyncio: marks tests as async tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning
    ignore::pytest.PytestUnraisableExceptionWarning
